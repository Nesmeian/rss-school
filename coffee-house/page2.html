<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Menu</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper">
        <div class="header__container">
          <div class="header__logo">
            <img src="./img/logo.svg" alt="logo__img" class="logo_img" />
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">Favorite coffee</li>
              <li class="nav__item">About</li>
              <li class="nav__item">Mobile app</li>
              <li class="nav__item">Contact us</li>
            </ul>
          </nav>
          <div class="header__menu">
            <div class="menu__text">Menu</div>
            <img src="./img/coffee-cup.svg" alt="menu__img" class="menu__img" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="menu">
        <div class="menu__wrapper">
          <h1 class="menu__title">
            Behind each of our cups<br />
            hides an amazing surprise
          </h1>
          <div class="menu__icons-container">
            <div class="icon__item-coffee">
              <div class="container_for__icon-coffee">
                <img src="./img/coffe-cup.svg" alt="coffee-cup" />
              </div>
              Coffee
            </div>
            <div class="icon__item-tea">
              <div class="container_for__icon-tea">
                <img src="./img/tea-cup.svg" alt="tea" />
              </div>
              Tea
            </div>
            <div class="icon__item-desert">
              <div class="container_for__icon-dessert">
                <img src="./img/cake.svg" alt="cake" />
              </div>
              Dessert
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
